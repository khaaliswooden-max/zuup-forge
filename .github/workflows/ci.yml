name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint
        run: ruff check forge/ tests/

      - name: Type check
        run: mypy forge/ --ignore-missing-imports
        continue-on-error: true

      - name: Test
        run: pytest tests/ -v --tb=short --cov=forge --cov-report=term-missing

      - name: Smoke test - compile Aureon
        run: |
          python -m forge.cli.main compile specs/aureon.platform.yaml
          test -f platforms/aureon/app.py
          test -f platforms/aureon/routes/__init__.py
          test -f platforms/aureon/models/__init__.py
          test -f platforms/aureon/migrations/001_initial_sqlite.sql
          python -c "compile(open('platforms/aureon/app.py').read(), 'app.py', 'exec')"
