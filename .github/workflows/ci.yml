name: Zuup Forge CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Lint
        run: |
          ruff check forge/ tests/

      - name: Type check
        run: |
          mypy -p forge --ignore-missing-imports

      - name: Test
        run: |
          pytest tests/ -v --cov=forge --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml

  security:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: pip install -e ".[dev]" safety

      - name: Safety check
        run: safety check
        continue-on-error: true

      - name: SBOM generation
        run: |
          pip install cyclonedx-bom
          cyclonedx-py environment -o sbom.json
        continue-on-error: true

  forge-smoke:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: pip install -e ".[dev]"

      - name: Forge init Aureon
        run: forge init aureon --from specs/aureon.platform.yaml

      - name: Verify generated files
        run: |
          test -f platforms/aureon/app.py
          test -f platforms/aureon/routes.py
          test -f platforms/aureon/models.py
          test -f platforms/aureon/migrations/001_initial.sql
          echo "âœ… All Aureon artifacts generated"

      - name: Forge status
        run: forge status
